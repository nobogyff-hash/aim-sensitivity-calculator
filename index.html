<style>

/* NEON VERMELHO */

        0 0 5px #ff0000,

        0 0 40px #ff0000,

.container{

}

<body>

<!-- LOGIN -->
<div id="login" class="container">

</div>

<!-- APP -->
<div id="app" class="container hidden">
    <h1 class="neon">üëë GERADOR DE SENSIBILIDADE RK üëë</h1>

    <div id="infoDispositivo"></div>

    <select id="desempenho">
        <option value="baixo">Desempenho Baixo</option>
        <option value="medio">Desempenho M√©dio</option>

    <br>
    <button onclick="gerar()">Gerar Configura√ß√£o</button>

<script>

/* LOGIN */
function verificarSenha(){
    var senha = document.getElementById("senha").value;
    if(senha === "RKS2026"){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        detectarDispositivo();
    } else{
        alert("Senha incorreta!");
    }
}

/* DETECTOR AVAN√áADO */
function detectarDispositivo(){
    var userAgent = navigator.userAgent;
    var plataforma = navigator.platform;
    var largura = screen.width;
    var altura = screen.height;
    var memoria = navigator.deviceMemory || "N√£o dispon√≠vel";
    var cpu = navigator.hardwareConcurrency || "N√£o dispon√≠vel";

    document.getElementById("infoDispositivo").innerHTML = `
    <div class="resultado">
    <h3 class="neon">üì± Dispositivo Detectado</h3>
    UserAgent: ${userAgent}<br>
    Plataforma: ${plataforma}<br>
    Resolu√ß√£o: ${largura} x ${altura}<br>
    Mem√≥ria RAM (estimada): ${memoria} GB<br>
    N√∫cleos CPU: ${cpu}
    </div>
    `;
}

/* GERADOR INTELIGENTE */
function gerar(){

    var desempenho = document.getElementById("desempenho").value;
    var largura = screen.width;
    var altura = screen.height;

    var base = 170;

    if(desempenho === "baixo") base = 175;
    if(desempenho === "medio") base = 185;
    if(desempenho === "alto") base = 195;

    var ajusteTela = (largura + altura) / 1300;

    var geral = Math.min(200, Math.floor(base + ajusteTela));
    var red = geral - 10;
    var mira2 = geral - 20;
    var mira4 = geral - 30;
    var awm = geral - 40;
    var olhadinha = Math.min(200, geral + 5);

    var dpi;
    if(desempenho === "baixo") dpi = "480 - 520";
    if(desempenho === "medio") dpi = "520 - 560";
    if(desempenho === "alto") dpi = "560 - 600";

    var botao = (largura > 400) ? "55%" : "60%";

    document.getElementById("resultado").classList.remove("hidden");
    document.getElementById("resultado").innerHTML = `
    <h2 class="neon">‚öôÔ∏è CONFIGURA√á√ÉO GERADA</h2>
    Geral: ${geral}<br>
    Red Dot: ${red}<br>
    Mira 2x: ${mira2}<br>
    Mira 4x: ${mira4}<br>
    AWM: ${awm}<br>
    Olhadinha: ${olhadinha}<br><br>
    DPI Recomendada: ${dpi}<br>
    Bot√£o Ideal: ${botao}<br>
    Precis√£o Estimada: 90% - 96%
    `;
}

</script>
