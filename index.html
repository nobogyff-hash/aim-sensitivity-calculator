<script>
function detectarCelular() {
    let ua = navigator.userAgent;
    let modelo = "NÃ£o identificado";

    if (ua.includes("SM-")) modelo = "Samsung";
    else if (ua.includes("Redmi")) modelo = "Xiaomi Redmi";
    else if (ua.includes("Moto")) modelo = "Motorola";
    else if (ua.includes("Infinix")) modelo = "Infinix";
    else if (ua.includes("Realme")) modelo = "Realme";
    else modelo = "Android GenÃ©rico";

    return modelo;
}

function gerar(){

    let modelo = detectarCelular();
    let ram = navigator.deviceMemory || 4;
    let cpu = navigator.hardwareConcurrency || 4;

    function random(min,max){
        return Math.floor(Math.random()*(max-min+1))+min;
    }

    let geral, redDot, mira2x, mira4x, awm, olhadinha, dpi;

    if(ram <= 3){
        geral = random(160,180);
        redDot = random(150,170);
        mira2x = random(140,165);
        mira4x = random(130,155);
        awm = random(120,145);
        olhadinha = random(170,190);
        dpi = "600 - 700";
    }
    else if(ram <= 6){
        geral = random(170,195);
        redDot = random(160,185);
        mira2x = random(150,180);
        mira4x = random(140,170);
        awm = random(130,160);
        olhadinha = random(180,200);
        dpi = "700 - 800";
    }
    else{
        geral = random(180,200);
        redDot = random(170,195);
        mira2x = random(160,190);
        mira4x = random(150,180);
        awm = random(140,170);
        olhadinha = random(190,200);
        dpi = "800 - 900";
    }

    document.getElementById("resultado").innerHTML = `
        <h3>ðŸ”¥ CONFIGURAÃ‡ÃƒO GERADA ðŸ”¥</h3>
        Modelo Detectado: ${modelo} <br>
        RAM Estimada: ${ram}GB <br>
        NÃºcleos CPU: ${cpu} <br><br>

        Geral: ${geral} <br>
        Red Dot: ${redDot} <br>
        Mira 2x: ${mira2x} <br>
        Mira 4x: ${mira4x} <br>
        AWM: ${awm} <br>
        Olhadinha: ${olhadinha} <br><br>

        DPI Recomendada: ${dpi} <br><br>
        <strong>Foco em subida rÃ¡pida de capa ðŸŽ¯</strong>
    `;
}
