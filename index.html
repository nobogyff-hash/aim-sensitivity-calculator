<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GERADOR DE SENSIBILIDADE RK</title>

<style>
body{
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
}

.neon{
    color:#ff0000;
    text-shadow:0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
    font-size:28px;
    margin-top:20px;
}

.box{
    background:#111;
    padding:20px;
    margin:20px;
    border-radius:15px;
    box-shadow:0 0 20px red;
}

button{
    background:red;
    border:none;
    padding:10px 20px;
    color:white;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
}

input{
    padding:10px;
    border-radius:10px;
    border:none;
}
</style>
</head>
<body>

<h1 class="neon">GERADOR DE SENSIBILIDADE RK</h1>
<p class="neon">@vulgo__r.k</p>

<div id="login" class="box">
<h3>Digite a senha</h3>
<input type="password" id="senha">
<br><br>
<button onclick="verificar()">Entrar</button>
<p id="erro"></p>
</div>

<div id="sistema" style="display:none;">

<div class="box">
<h3 class="neon">üì± Detector de Dispositivo</h3>
<p id="info"></p>
<button onclick="detectar()">Detectar</button>
</div>

<div class="box">
<h3 class="neon">üéØ Gerar Sensibilidade</h3>
<button onclick="gerar()">Gerar Agora</button>
<p id="resultado"></p>
</div>

</div>

<script>

function verificar(){
    var senha = document.getElementById("senha").value;
    if(senha === "RKS2026"){
        document.getElementById("login").style.display="none";
        document.getElementById("sistema").style.display="block";
    }else{
        document.getElementById("erro").innerHTML="Senha incorreta!";
    }
}

function detectar(){
    var ua = navigator.userAgent;
    var largura = screen.width;
    var altura = screen.height;
    var memoria = navigator.deviceMemory ? navigator.deviceMemory + "GB RAM" : "RAM n√£o detectada";
    var cpu = navigator.hardwareConcurrency ? navigator.hardwareConcurrency + " n√∫cleos" : "CPU n√£o detectada";

    var nome = "Android";

    if(ua.includes("iPhone")) nome = "iPhone";
    if(ua.includes("SM-")) nome = "Samsung";
    if(ua.toLowerCase().includes("moto")) nome = "Motorola";
    if(ua.toLowerCase().includes("mi")) nome = "Xiaomi";

    document.getElementById("info").innerHTML =
    "Dispositivo: "+nome+"<br>"+
    "Resolu√ß√£o: "+largura+"x"+altura+"<br>"+
    memoria+"<br>"+
    cpu;
}

function gerar(){

    function random(min,max){
        return Math.floor(Math.random()*(max-min+1))+min;
    }

    var geral = random(170,200);
    var red = random(160,190);
    var x2 = random(150,180);
    var x4 = random(140,170);
    var awm = random(130,160);
    var olhada = random(180,200);
    var dpi = random(560,640);
    var botao = random(45,60);

    document.getElementById("resultado").innerHTML =
    "<b>OP√á√ÉO 1</b><br>"+
    "Geral: "+geral+"<br>"+
    "Red Dot: "+red+"<br>"+
    "2x: "+x2+"<br>"+
    "4x: "+x4+"<br>"+
    "AWM: "+awm+"<br>"+
    "Olhadinha: "+olhada+"<br>"+
    "DPI Recomendada: "+dpi+"<br>"+
    "Bot√£o de tiro: "+botao+"%<br><br>"+

    "<b>DICA RK:</b><br>"+
    "‚Ä¢ Use DPI entre 560 e 640<br>"+
    "‚Ä¢ Puxe levemente para cima<br>"+
    "‚Ä¢ N√£o arraste demais a tela<br>"+
    "‚Ä¢ Olhadinha sempre acima de 185";
}

</script>

</body>
  </html>
