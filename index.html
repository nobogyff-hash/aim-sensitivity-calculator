<script>
let perfil = "controlado";
let base = 150;

function verificarSenha(){
    let senha = document.getElementById("senha").value;
    if(senha === "RKS2026"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("conteudo").style.display="block";
        detectarDispositivo();
    } else {
        document.getElementById("erro").innerText="Senha incorreta!";
    }
}

function detectarDispositivo(){
    let ua = navigator.userAgent;
    let ram = navigator.deviceMemory || 4;
    let cores = navigator.hardwareConcurrency || 4;

    let nivel = "";
    if(ram <=3){ nivel="ğŸŸ¢ BÃ¡sico (2â€“3GB)"; base=160;}
    else if(ram <=6){ nivel="ğŸŸ¡ IntermediÃ¡rio (4â€“6GB)"; base=170;}
    else{ nivel="ğŸ”´ AvanÃ§ado (8GB+)"; base=180;}

    document.getElementById("deviceInfo").innerHTML=
        "UserAgent: "+ua+"<br>RAM Estimada: "+ram+"GB<br>NÃºcleos: "+cores;

    document.getElementById("classificacao").innerText="ClassificaÃ§Ã£o: "+nivel;
}

function setPerfil(p){
    perfil=p;
    document.getElementById("perfilEscolhido").innerText="Perfil: "+p.toUpperCase();
}

function gerarValores(){
    let ajuste=0;

    if(perfil==="rush") ajuste=10;
    if(perfil==="preciso") ajuste=-5;

    let geral = limitar(base+ajuste);
    return {
        geral:geral,
        red:limitar(geral-5),
        mira2:limitar(geral-15),
        mira4:limitar(geral-25),
        awm:limitar(geral-35),
        olhadinha:limitar(geral+10),
        dpi: base>=180 ? "Alta (600-650)" : "MÃ©dia (500-580)"
    };
}

function gerarSensi(){
    let s = gerarValores();

    document.getElementById("resultado").innerHTML=
    `
    <h3>ğŸ“Š Sensibilidade Gerada</h3>
    Geral: ${s.geral}<br>
    Red Dot: ${s.red}<br>
    Mira 2x: ${s.mira2}<br>
    Mira 4x: ${s.mira4}<br>
    AWM: ${s.awm}<br>
    Olhadinha: ${s.olhadinha}<br>
    DPI Recomendada: ${s.dpi}<br>
    BotÃ£o de Tiro: 48% - 58%
    `;
}

function gerarMaisForte(){
    base+=5;
    if(base>200) base=200;
    gerarSensi();
}

function limitar(valor){
    if(valor>200) return 200;
    if(valor<100) return 100;
    return valor;
}
</script>
